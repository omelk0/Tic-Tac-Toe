<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="tik-tac-toe">
      <div class="container">
        <div class="tik-tac-toe_board" id="tik-tac-toe_board">
          <div class="tik-tac-toe_cell" tik-tac-toe_cell-data></div>
          <div class="tik-tac-toe_cell" tik-tac-toe_cell-data></div>
          <div class="tik-tac-toe_cell" tik-tac-toe_cell-data></div>
          <div class="tik-tac-toe_cell" tik-tac-toe_cell-data></div>
          <div class="tik-tac-toe_cell" tik-tac-toe_cell-data></div>
          <div class="tik-tac-toe_cell" tik-tac-toe_cell-data></div>
          <div class="tik-tac-toe_cell" tik-tac-toe_cell-data></div>
          <div class="tik-tac-toe_cell" tik-tac-toe_cell-data></div>
          <div class="tik-tac-toe_cell" tik-tac-toe_cell-data></div>
        </div>
        <div class="tik-tac-toe_message" id="tik-tac-toe_message">
          <div class="tik-tac-toe_message-text" id="tik-tac-toe_message-text"></div>
          <button class="tik-tac-toe_restart-button" id="tik-tac-toe_restart-button">Restart</button>
        </div>
      </div>
    </div>
  </body>
</html>
